<html>
<head>
    <title>Program Kalkulator</title>
</head>
<Script Language="JavaScript">

function tambah()
{
    a=eval(form.a.value)
    b=eval(form.b.value)
    c=a+b
    form.hasil.value=c
}

function kurang()
{
    a=eval(form.a.value)
    b=eval(form.b.value)
    c=a-b
    form.hasil.value=c
}

function kali()
{
    a=eval(form.a.value)
    b=eval(form.b.value)
    c=a*b
    form.hasil.value=c
}

function bagi()
{
    a=eval(form.a.value)
    b=eval(form.b.value)
    c=a/b
    form.hasil.value=c
}
function kosong()
{
    form.a.focus()
    form.a.value=""
    form.b.value=""
    form.hasil.value=""
}
</Script>

<body>
<form name="form">
<table border="1" cellspacing="1" cellpadding="1">
    <tr>
        <h3>Program Kalkulator</h3>
    </tr>
    <tr>
        <td><b>Bilangan 1</b></td>
        <td>=</td>
        <td width="150"><input type="text" name="a" size="15"></td>
    </tr>
    </tr>
    <tr>
        <td><b>Bilangan 2</b></td>
        <td>=</td>
    <td width="150"><input type="text" name="b" size="15"></td>
    </tr>
    <tr>
        <td><b>Hasil</b></td>
        <td>=</td>
    <td width="150"><input type="text" name="hasil" disabled="true" size="15"></td>    
    </tr>
    <tr>
        <td colspan="3" align="center">
            <input type="button" value="tambah" onClick="tambah()"/> <!– tombol penjumlahan –>
            <input type="button" value="kurang" onClick="kurang()"/> <!– tombol pengurangan –>
            <input type="button" value="kali" onClick="kali()"/> <!– tombol perkalian –>
            <input type="button" value="bagi" onClick="bagi()"/> <!– tombol pembagian –>
            <input type="reset" value="Reset" onClick="reset"/> <!– tombol reset –>
        </td>
     </tr>
</form>
</body>
</html>
